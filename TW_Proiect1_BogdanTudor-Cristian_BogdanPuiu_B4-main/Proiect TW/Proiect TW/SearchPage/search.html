<body>
    <div class="topNavBar">
        <img src="logoRecipeCentralNormal-01.png" alt="RecipeCentral normal logo" class="topLogo">
        <ul class="navbarActions">
            <li class="navbarItem">
                <a href="../Favorites/favorites.html" class="linker" style="text-decoration:none">Favorites</a>
            </li>
            <li class="navbarItem">
                <a href="../FAQ/faqindex.html" class="linker" style="text-decoration:none">FAQ</a>
            </li>
            <li class="navbarItem">
                <a href="../Contact/contactindex.html" class="linker" style="text-decoration:none">Contact</a>
            </li>
            <li class="navbarItem">
                <a href="../SearchPage/search.html" class="linker" style="text-decoration:none" id="searchBtn">Recipes</a>
            </li>
            <li class="navbarItem">
                <a href="../PaginaPrincipala/index.html" class="linker" style="text-decoration:none">Home</a>
            </li>
            <li class="navbarItem">
                <a href="../Login/login.html" class="linker" style="text-decoration:none" id="loginBtn">Login</a>
            </li>

                <a href="../PaginaPrincipala/index.html" class="linker" style="text-decoration:none" id="logoutBtn" onclick="logout();">Logout</a>
            </li>
        </ul>
    </div>
    <div class="search_area">
        <h3 class="title"> Start searching trough recipes right here :</h3>

        <input type="search" value="" placeholder="Just type your ingredients:" class="searchBarItem" name="search">
        <div class="buttons">
            <div class="custom-select">
                <select name="option" id="option-selecter">
                    <option value="0" class="option0">Filter by:</option>
                    <option value="1">Time Spent</option>
                    <option value="2">Difficulty</option>
                    <option value="3">Number of Steps</option>
                  </select>
            </div>
            <button type="button" class="exploreBtn" onclick="searchItem();">
                Search
            </button>
        </div>
        <a href="../AddRecipePage/addR.html" style="text-decoration: none;"><button type="button"
                    class="exploreBtn">
                    Add One
                </button></a>
    </div>
    <div class="container-search-result">
        <div id="search-results-container" class="search_result">
        </div>

    </div>
