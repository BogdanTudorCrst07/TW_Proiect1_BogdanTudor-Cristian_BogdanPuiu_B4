<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeCentral</title>
    <link rel="stylesheet" href="addR.css">
    <link rel="icon" href="favicon.ico">
    <script src="addR.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Prata&display=swap" rel="stylesheet">
</head>

<body>
    <div class="topNavBar">
        <img src="logoRecipeCentralNormal-01.png" alt="RecipeCentral normal logo" class="topLogo">
        <ul class="navbarActions">
            <li class="navbarItem">
                <a href="../FAQ/faqindex.html" class="linker" style="text-decoration:none">FAQ</a>
            </li>
            <li class="navbarItem">
                <a href="../Contact/contactindex.html" class="linker" style="text-decoration:none">Contact</a>
            </li>
            <li class="navbarItem">
                <a href="../SearchPage/search.html" class="linker" style="text-decoration:none">Recipes</a>
            </li>
            <li class="navbarItem">
                <a href="../PaginaPrincipala/index.html" class="linker" style="text-decoration:none">Home</a>
            </li>
            <li class="navbarItem">
                <a href="../Login/login.html" class="linker" style="text-decoration:none">Login</a>
            </li>
        </ul>
    </div>
    <div class="add_area">
        <div class="add_card">
            <h3 class="title">Have a unique recipe ?</h3>
            <h2 class="title">Share it with everyone down below.</h2>
            <form action="POST">
                <input type="text" class="add_space" placeholder="Name of the Recipe:" name="name">
                <input type="text" class="add_space" placeholder="Time spent" name="name">
                <input type="text" class="add_space" placeholder="Finishing Time" name="name">
                <input type="number" class="add_space" placeholder="Difficulty:" name="name" min="1" max="5" style="width: 150px;">
                <input type="text" class="add_space" placeholder="Your Name:" name="owner">
                <textarea rows="4" cols="80" placeholder="Add the ingredients you used..." class="text_add" name="ingredients"></textarea>
                <textarea rows="4" cols="80" placeholder="Insert your steps(Hit enter for a new step)" class="text_add" name="description"></textarea>
                <div class="Buttons">
                    <button type="button" class="exploreBtn" onclick="addItem();">
                    Add
                </button>
                    <a href="../SearchPage/search.html">
                        <button type="button" class="exploreBtn">
                   Search
                </button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
